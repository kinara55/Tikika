<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tikika - Password Reset</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    max-width: 450px;
    width: 100%;
    overflow: hidden;
}

.auth-header {
    background: linear-gradient(45deg, #ff6b81, #ff914d);
    color: white;
    padding: 2rem;
    text-align: center;
}

.auth-header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: bold;
}

.auth-header p {
    margin: 0.5rem 0 0 0;
    opacity: 0.9;
}

.auth-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
}

.form-control:focus {
    outline: none;
    border-color: #ff6b81;
    box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.1);
    background: white;
}

.btn-primary {
    background: linear-gradient(45deg, #ff6b81, #ff914d);
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    width: 100%;
    transition: all 0.3s ease;
    cursor: pointer;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(255, 107, 129, 0.3);
}

.btn-primary:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.message {
    margin-bottom: 1rem;
    padding: 1rem;
    background: #d4edda;
    border: 1px solid #c3e6cb;
    border-radius: 10px;
    color: #155724;
}

.error {
    margin-bottom: 1rem;
    padding: 1rem;
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 10px;
    color: #721c24;
}

.hidden {
    display: none;
}

.back-link {
    text-align: center;
    margin-top: 1rem;
}

.back-link a {
    color: #6c757d;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.back-link a:hover {
    color: #ff6b81;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-key me-2"></i>Password Reset</h1>
            <p>Reset your Tikika account password</p>
        </div>
        
        <div class="auth-body">
            <!-- Step 1: Request code -->
            <div id="step1">
                <form id="formStep1">
                    <div class="form-group">
                        <label for="identifier1"><i class="fas fa-envelope me-1"></i>Email or Full Name</label>
                        <input type="text" id="identifier1" class="form-control" placeholder="Enter your email or full name" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Code
                    </button>
                </form>
                <div id="step1Msg" class="message hidden"></div>
            </div>
            
            <!-- Step 2: Verify code -->
            <div id="step2" class="hidden">
                <form id="formStep2">
                    <div class="form-group">
                        <label for="code"><i class="fas fa-shield-alt me-1"></i>Verification Code</label>
                        <input type="text" id="code" class="form-control" placeholder="Enter 6-digit code" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check me-2"></i>Verify Code
                    </button>
                </form>
                <div id="step2Error" class="error hidden"></div>
            </div>
            
            <!-- Step 3: New password -->
            <div id="step3" class="hidden">
                <form id="formStep3">
                    <div class="form-group">
                        <label for="new_password"><i class="fas fa-lock me-1"></i>New Password</label>
                        <input type="password" id="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock me-1"></i>Confirm Password</label>
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
                    </div>
                    <button id="changePasswordBtn" type="submit" class="btn-primary" disabled>
                        <i class="fas fa-save me-2"></i>Change Password
                    </button>
                </form>
                <div id="step3Error" class="error hidden"></div>
            </div>
            
            <!-- Step 4: Success -->
            <div id="step4" class="hidden">
                <div class="message">
                    <i class="fas fa-check-circle me-2"></i>Password reset successful!
                </div>
                <button onclick="window.location.href='forms.html'" class="btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                </button>
            </div>
            
            <!-- Fallback Home button -->
            <div id="backHome" class="hidden">
                <button onclick="window.location.href='index.php'" class="btn-primary">
                    <i class="fas fa-home me-2"></i>Back Home
                </button>
            </div>
            
            <!-- Back to login link -->
            <div class="back-link">
                <a href="forms.html"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
            </div>
        </div>
    </div>
</div>
<script>
// Step 1: Send reset code
document.getElementById('formStep1').addEventListener('submit', function(e){
    e.preventDefault();
    const identifier = document.getElementById('identifier1').value.trim();
    if(!identifier) return;
    fetch('password_reset_request.php', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({identifier})
    }).then(r => r.json()).then(data => {
        window.identifier = identifier;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});
// Step 2: Verify code
document.getElementById('formStep2').addEventListener('submit', function(e){
    e.preventDefault();
    const code = document.getElementById('code').value.trim();
    if(!code) return;
    fetch('password_reset_verify.php', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({identifier: window.identifier, code})
    }).then(r => r.json()).then(data => {
        if(data.success){
            window.resetCode = code;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        } else {
            const errDiv = document.getElementById('step2Error');
            errDiv.textContent = data.message || 'Invalid or expired code';
            errDiv.classList.remove('hidden');
        }
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});
// Step 3: Enable Change Password button if passwords match
const newPasswordInput = document.getElementById('new_password');
const confirmPasswordInput = document.getElementById('confirm_password');
const changeBtn = document.getElementById('changePasswordBtn');
function checkPasswordsMatch(){
    if(newPasswordInput.value && newPasswordInput.value === confirmPasswordInput.value){
        changeBtn.disabled = false;
        changeBtn.classList.add('enabled');
        document.getElementById('step3Error').classList.add('hidden');
    } else {
        changeBtn.disabled = true;
        changeBtn.classList.remove('enabled');
        if(confirmPasswordInput.value){
            const errDiv = document.getElementById('step3Error');
            errDiv.textContent = 'Passwords do not match. Try again.';
            errDiv.classList.remove('hidden');
        }
    }
}
newPasswordInput.addEventListener('input', checkPasswordsMatch);
confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
// Step 3: Submit new password
document.getElementById('formStep3').addEventListener('submit', function(e){
    e.preventDefault();
    fetch('password_reset_verify.php', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
            identifier: window.identifier,
            code: window.resetCode,
            new_password: newPasswordInput.value
        })
    }).then(r => r.json()).then(data => {
        if(data.success){
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.remove('hidden');
        } else {
            const errDiv = document.getElementById('step3Error');
            errDiv.textContent = data.message || 'Failed to reset password. Try again.';
            errDiv.classList.remove('hidden');
        }
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});
</script>
</body>
</html>
